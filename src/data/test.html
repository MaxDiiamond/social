<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let car = {
            label: "bmw",
            model: "330",
            color: "purple",
            sayColor() {
                console.log(this.color);
            }
        }
        car.sayColor()
        let page = {
            _content: "",
            setContent(content) {
                this._content = content
            },
            getContent() {
                document.querySelector("body").innerHTML = this._content
            }
        }
        page.setContent("<p>Hello World </p>")
        page.getContent()
    </script>
</body>

</html>
